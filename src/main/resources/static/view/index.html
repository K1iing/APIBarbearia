<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
<h1>Teste de API com Token JWT</h1>
<form id="apiForm">
    <input type="text" id="tokenInput" placeholder="Digite seu Token JWT" required>
    <button type="submit">Enviar</button>
</form>
<pre id="responseOutput"></pre>

<script>
    document.getElementById('apiForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const token = document.getElementById('tokenInput').value;

        fetch('http://localhost:8080', {
            method: 'GET', // ou 'POST', dependendo do seu endpoint
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('responseOutput').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            document.getElementById('responseOutput').innerText = 'Error: ' + error.message;
        });
    });
</script>
</body>
</html>
